<!DOCTYPE html>
<html lang="en, pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site descritivo do jogo Risk Of Rain 2">
    <meta name="keywords" content="risk-of-rain-2, rougue-like, jogos-online, terceira-pessoa, cartoon">

    <!--Link do Google Icons-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!--Link do css do Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Link do css personalizado-->
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="shortcut icon" href="assets/img/logos/ror-fav.png" type="image/x-icon">
    <title>Risk of Rain 2</title>
</head>

<body>
    <!--Background da página-->
    <img src="assets/img/backgrounds/background.jpg" alt="background-image" class="background">
    <!--Icone que leva ao inicio da página-->
    <a href="#" class="home"><span class="material-symbols-outlined">keyboard_arrow_up</span></a>

    <!--Header com uso do Bootstrap-->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#banner"><img src="assets/img/logos/ror-logo.png" alt="Logo"
                        height="60rem" width="140px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item hover-scale">
                            <a class="nav-link active" aria-current="page" href="#">Informações</a>
                        </li>
                        <li class="nav-item hover-scale">
                            <a class="nav-link active" href="#">Personagens</a>
                        </li>
                        <li class="nav-item hover-scale">
                            <a class="nav-link active" href="#">Mapas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!--Banner usando display flex-->
        <section class="banner">
            <img src="assets/img/logos/ror-logo.png" alt="Logo" width="700px" height="300px">
            <div class="tag-container">
                <p class="tag bg-light">visão em terceira pessoa</p>
                <p class="tag bg-light">rouguelike de ação</p>
                <p class="tag bg-light">individual ou cooperativo</p>
            </div>
            <a href="#" class="hover-scale">Jogue agora</a>
        </section>
    </main>

    <!--Link do script do Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</html>
