<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="página de suporte para o risk of rain 2">
    <meta name="keywords" content="ajuda, suporte, risk of rain, equipe, ticket, apoio">

    <!--Link do css do Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Link do css personalizado-->
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="shortcut icon" href="assets/img/logos/ror-fav.png" type="image/x-icon">
    <title>Risk of Rain - Suporte</title>
</head>

<body>
    <img src="assets/img/backgrounds/background.jpg" class="background">
    <main>
        <div class="suporte-form-container bg-fosco">
            <h3>Contatar Suporte</h3>
            <form class="formulario">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">E-mail</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                        <option selected>Selecione uma opção</option>
                        <option value="1">Problemas no pagamento</option>
                        <option value="2">Erros na instalação</option>
                        <option value="3">Probçlemas técnicos ou de compatibilidade</option>
                        <option value="4">Outro</option>
                    </select>
                    <label for="floatingSelect">Categorize o problema</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="erro-code">
                    <label for="floatingInput">Código de erro (caso aplicar)</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Descrição do problema</label>
                </div>
                <div class="input-group mb-3">
                    <input type="file" class="form-control" id="inputGroupFile02">
                </div>
                <div class="botoes">
                    <button type="submit">Enviar</button>
                    <a href="index.html">Voltar</a>
                </div>
            </form>
        </div>
    </main>

    <!--Link do script do Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
